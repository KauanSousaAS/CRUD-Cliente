<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Cadastrar</title>
    <script src="processo.js"></script>
</head>

<body>
    <form method="post">
        <h3>Informações Pessoais</h3><br>
        <label for="nome">Nome:</label><br>
        <input type="text" name="nome" id="nome"><br>
        <label for="cpf">CPF:</label><br>
        <input type="text" name="cpf" id="cpf"><br>
        <label for="data_nascimento">Data de Nascimento:</label><br>
        <input type="date" name="data_nascimento" id="data_nascimento"><br>
        <h3>Contato</h3><br>
        <label for="emai">Email:</label><br>
        <input type="text" name="email" id="email"><br>
        <label for="telefone">Telefone:</label><br>
        <input type="text" name="telefone" id="telefone"><br>
        <h3>Endereço</h3><br>
        <label for="cep">CEP:</label><br>
        <input type="text" name="cep" id="cep"><br>
        <label for="logradouro">Logradouro</label><br>
        <input type="text" name="logradouro" id="logradouro"><br>
        <label for="numero">Número:</label><br>
        <input type="text" name="numero" id="numero"><br>
        <label for="complemento">Complemento:</label><br>
        <input type="text" name="complemento" id="complemento"><br>
        <label for="bairro">Bairro:</label><br>
        <input type="text" name="bairro" id="bairro"><br>
        <label for="cidade">Cidade:</label><br>
        <input type="text" name="cidade" id="cidade"><br>
        <label for="estado">Estado:</label><br>
        <select name="estado" id="estado"><br>
            <option selected disabled value="">Selecione um estado:</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
        </select><br>
        <button type="button" onclick="cancelarCadastro();">Cancelar</button><button type="button" onclick="realizarCadastro();">Cadastrar</button>
    </form>
</body>

</html>
